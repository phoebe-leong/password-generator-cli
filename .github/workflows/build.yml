name: Build project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: CMake
        uses: snickerbockers/cmake-configure@prerel1
      
      - name: Make
        run: make
